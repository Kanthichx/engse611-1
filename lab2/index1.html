<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Content</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; padding: 20px;">

    <!-- ข้อความ -->
    <h1 style="color: #4CAF50; text-align: center;">Welcome to My Styled Page</h1>
    <p style="font-size: 18px; color: #333; text-align: justify;">
        This is a paragraph with some <strong style="color: #FF5722;">highlighted text</strong>. 
        Below is an image and a clickable link to explore more.
    </p>

    <!-- ภาพ -->
    <div style="text-align: center; margin: 20px 0;">
        <img src="https://via.placeholder.com/400x200" alt="Sample Image" style="border: 2px solid #ddd; border-radius: 8px;">
    </div>

    <!-- ลิงก์ -->
    <p style="text-align: center;">
        <a href="https://www.example.com" target="_blank" style="text-decoration: none; color: #2196F3; font-size: 18px;">
            Visit Example.com
        </a>
    </p>

    <!-- การตกแต่งเพิ่มเติม -->
    <footer style="margin-top: 30px; text-align: center; color: #666;">
        © 2024 My Styled Page. All Rights Reserved.
    </footer>

</body>
</html>
